<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bookings</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Boat</th>
                <th>User</th>
                <th>Days</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.id }}</td>
                <td>{{ booking.boat.name }}</td>
                <td>{{ booking.user.email }}</td>
                <td>{{ booking.days }}</td>
                <td>{{ booking.totalPrice }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
